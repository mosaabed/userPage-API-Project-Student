<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>
    <div class="container">	
        <div class="user-container"></div>	
        <div class="quote-container"></div>	
        <div class="content-container">	
            <div class="pokemon-container"></div>	
            <div class="meat-container"></div>	
        </div>	
        <div class="friends">	
            <h4>Friends</h4>	
            <div class="friends-container">	
            </div>	
        </div>	
        <div class="buttons">	
            <button id="loadButton">Load User Data</button>	
            <button id="desplayButton" >Display User</button>	
        </div>	
    </div>

    <script id="pokemon-template" type="text/x-handlebars-template">
        <div><img src={{url}} >Favorite Pokemon: {{name}}</div>
    </script>

    <script id="favquote-template" type="text/x-handlebars-template">
        <ul>
              <li>Favorite quote:</li>
              <li> "{{quote}}"</li>
        </ul>
    </script>

    <script id="user-template" type="text/x-handlebars-template">
        <img src={{picture.medium}} >
        <ul>
              <li>{{name.first}} {{name.last}} </li>
              <li>{{location.city}} {{location.state}} </li>
        </ul>
    </script>

    <script id="friends-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
              <li>{{name.first}} {{name.last}} </li>
            {{/each}}
          </ul>
    </script>
    <script src="APIManager.js"></script> 
    <script src="Renderer.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="main.js"></script> 
</body>

</html>
